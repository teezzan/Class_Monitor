        fetch("http://classmonitor.herokuapp.com/api/images", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    "Accept": "application/json"
                },
            })
            .then(function (response) {
                return response.json();
            }).then(function (data) {
                for (i = 0; i < data.length; i++) {
                    data[i].date = new Date(data[i].datetime);
                }
                console.log(data); // { "userId": 1, "id": 1, "title": "...", "body": "..." }
                outputData(data);
            });

    <script>
        function outputData(data) {
            var image = document.getElementById('image');
            // var image2 = document.getElementById('image2');
            // var image3 = document.getElementById('image3');
            var time = document.getElementById('time');
            var light = document.getElementById('light');

            last = data.length - 1;
            // console.log(data[last]);
            // console.log(data[last].url);

            if (data[last].power == "1") {
                light.innerHTML = "YES";
            } else {
                light.innerHTML = "NO";
            }
            time.innerHTML = data[last].date;
            image.src = data[last].url;


            // image2.src = data[last - 19].url;
